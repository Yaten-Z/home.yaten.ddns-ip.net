
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🙏 支持赞助</title>
  <link rel="stylesheet" href="https://chinese-fonts-cdn.deno.dev/packages/syst/dist/SourceHanSerifCN/result.css" />
  <style>
    :root {
      --bg: #0b131d;
      --text-color: #e8e6e3;
      --link-color: gray;
    }

    body {
      margin: 0;
      padding: 2rem 1rem;
      background-color: var(--bg);
      color: var(--text-color);
      font-family: 'Source Han Serif CN', serif;
      font-size: 1.15rem;
      line-height: 1.6;
      min-height: 100vh;
      display: grid;
      place-items: center;
    }

    .container {
      max-width: 680px;
      padding: 2rem;
      text-align: justify;
      animation: fadeIn 1.5s ease forwards;
      text-indent: 2em;
      opacity: 0;
    }

    a {
      color: var(--link-color);
      text-decoration: none;
      transition: opacity 0.2s ease;
    }

    a:hover {
      opacity: 0.8;
      text-decoration: underline;
      text-decoration-thickness: 1px;
    }

    img.qrcode {
      display: block;
      margin: 2rem auto;
      max-width: 320px;
      width: 80vw;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(232, 230, 227, 0.3);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        filter: blur(4px);
      }
      to {
        opacity: 1;
        filter: blur(0);
      }
    }

    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 1rem 0;
        font-size: 0.9rem;
        text-indent: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="greeting">感谢您的支持！</h1>
    <p>谢谢你，陌生人</p>
    <p>您的支持将被我买杯咖啡，用于继续创作和分享更多优质内容。</p>
    <img
      class="qrcode"
      src="https://s1.imagehub.cc/images/2025/06/01/f649592e5352cd5760f84d40fb29770d.jpg"
      alt="微信付款二维码"
    />
    <p>返回主页请点击 <a href="/index.html">这里</a>。</p>
  </div>
</body>
</html>
